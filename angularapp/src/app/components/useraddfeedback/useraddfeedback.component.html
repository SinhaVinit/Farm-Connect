<div class="container">
    <p>Feedback<span>*</span></p>
    <form [formGroup]="feedbackForm" (ngSubmit)="addNewFeedback()">
      <textarea formControlName="feedbackText" rows="4" cols="50" placeholder="Enter your text here"></textarea><br>
      <div *ngIf="f.feedbackText.invalid && f.feedbackText.touched">
        <span style="color: red" *ngIf="f.feedbackText.errors.required">*Feedback text is required</span>
        <span style="color: red" *ngIf="f.feedbackText.errors.minlength">*Minimum 10 characters are required</span>
        <span style="color: red" *ngIf="f.feedbackText.errors.maxlength">*Maximum length should be 100 characters</span>
    </div>
    <button type="submit">Submit</button>
    </form>

</div>


<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50" *ngIf="msg">
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
        <h2 class="text-xl font-semibold mb-4">{{newMessage}}</h2>
        <button class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded" (click)="closeModel()">Close</button>
    </div>
</div>
