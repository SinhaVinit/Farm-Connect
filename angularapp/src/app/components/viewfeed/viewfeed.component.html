<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center text-white">FEEDS</h1>
  <div class="mb-4">
    <input type="text" class="w-full p-2 border rounded" placeholder="Search..." [(ngModel)]="search"
      (input)="searchFn()" style="background-color: #e2fcc5;" />
  </div>
  <table class="min-w-full bg-white text-center">
    <thead>
      <tr class="bg-gradient-to-r from-green-900 via-green-800 to-gray-800 text-white">
        <th class="py-1 px-2 border-b">S.No</th> <!-- Reduced padding here -->
        <th class="py-1 px-2 border-b">Feed Type</th>
        <th class="py-1 px-2 border-b">Feed Name</th>
        <th class="py-1 px-2 border-b">Description</th>
        <th class="py-1 px-2 border-b">Quantity</th>
        <th class="py-1 px-2 border-b">Unit</th>
        <th class="py-1 px-2 border-b">Price Per Unit</th>
        <th class="py-1 px-2 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feed of feeds, let i=index" class="hover:bg-gray-100">
        <td class="py-1 px-2 border-b">{{ i + 1 }}</td> <!-- Reduced padding here -->
        <td class="py-1 px-2 border-b">{{ feed.feedName }}</td>
        <td class="py-1 px-2 border-b">{{ feed.type }}</td>
        <td class="py-1 px-2 border-b">{{ feed.description }}</td>
        <td class="py-1 px-2 border-b">{{ feed.quantity }}</td>
        <td class="py-1 px-2 border-b">{{ feed.unit }}</td>
        <td class="py-1 px-2 border-b">{{ feed.pricePerUnit }}</td>
        <td class="py-1 px-2 border-b">
          <button class="bg-blue-500 text-white px-2 py-1 rounded mr-2 hover:bg-blue-700"
            (click)="edit(feed.feedId)">Edit</button>
          <button class="bg-red-500 text-white px-2 py-1 rounded mr-2 hover:bg-red-700"
            (click)="openDeleteModal(feed.feedId)">Delete</button>
          <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700"
            (click)="showImage(feed.feedId)">Show
            Image</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50" *ngIf="isDeleteVisible">
  <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
    <h2 class="text-xl font-semibold mb-4">Confirm Delete</h2>
    <p class="mb-4">Are you sure you want to delete this feed?</p>
    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700"
      (click)="closeDeleteModal()">Cancel</button>
    <button type="button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700"
      (click)="confirmDelete()">Delete</button>
  </div>
</div>

<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50" *ngIf="isImageVisible">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Cover Image</h2>
    <div class="p-4 flex items-center justify-center">
      <img [src]="imageUrl" alt="Image Preview" class="max-w-full h-auto rounded-lg">
    </div>
    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700"
      (click)="closeImageModal()">Cancel</button>
  </div>
</div>
